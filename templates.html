<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Template - ResumeBuilder Pro</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .form-page {
        min-height: 100vh;
        background: white;
        display: flex;
        flex-direction: column;
      }

      .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        background: white;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s ease;
        color: #6b7280;
      }

      .header-button:hover {
        background: #f3f4f6;
      }

      .form-container {
        flex: 1;
        padding: 2rem 1.5rem 8rem;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
      }

      .page-title {
        font-size: 1.75rem;
        font-weight: bold;
        color: #111827;
        line-height: 1.3;
        margin-bottom: 1rem;
      }

      .template-card {
        border: 2px solid transparent;
        border-radius: 1rem;
        padding: 1rem;
        margin-bottom: 2rem;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .template-card:hover {
        border-color: #d1d5db;
      }

      .template-card.selected {
        border-color: #3b82f6;
        box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.1);
      }

      .template-preview {
        aspect-ratio: 3/4;
        background: linear-gradient(135deg, #f3f4f6, #e5e7eb);
        border-radius: 0.75rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 3rem;
        color: #6b7280;
        margin-bottom: 1rem;
        position: relative;
        overflow: hidden;
      }

      .template-preview::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          135deg,
          rgba(59, 130, 246, 0.1),
          rgba(147, 51, 234, 0.1)
        );
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .template-card.selected .template-preview::before {
        opacity: 1;
      }

      .template-info {
        text-align: center;
      }

      .template-title {
        font-size: 1.125rem;
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.25rem;
      }

      .template-description {
        color: #6b7280;
        font-size: 0.875rem;
      }

      .continue-button {
        width: 100%;
        padding: 1rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .continue-button:disabled {
        background: #9ca3af;
        cursor: not-allowed;
      }

      .continue-button:not(:disabled):hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .modern-template {
        background: linear-gradient(135deg, #fef3c7, #fde68a);
      }

      .data-template {
        background: linear-gradient(135deg, #e0e7ff, #c7d2fe);
      }

      .product-template {
        background: linear-gradient(135deg, #ecfdf5, #d1fae5);
      }
    </style>
  </head>
  <body>
    <div class="form-page">
      <!-- Header -->
      <div class="form-header">
        <button class="header-button" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 style="font-size: 1.125rem; font-weight: 600; color: #111827">
          Choose a template
        </h1>
        <div style="width: 40px"></div>
      </div>

      <!-- Form Content -->
      <div class="form-container">
        <h1 class="page-title">
          Your resume should score high with ATS systems. Choose a template that
          fits your industry.
        </h1>

        <!-- Template Options -->
        <div id="templatesContainer">
          <div
            class="template-card"
            data-template="modern-marketing"
            onclick="selectTemplate('modern-marketing')"
          >
            <div class="template-preview modern-template">
              <i class="fas fa-file-alt"></i>
            </div>
            <div class="template-info">
              <h3 class="template-title">Modern Marketing Manager</h3>
              <p class="template-description">Built with marketing in mind</p>
            </div>
          </div>

          <div
            class="template-card"
            data-template="data-scientist"
            onclick="selectTemplate('data-scientist')"
          >
            <div class="template-preview data-template">
              <i class="fas fa-chart-bar"></i>
            </div>
            <div class="template-info">
              <h3 class="template-title">Data Scientist</h3>
              <p class="template-description">Designed for data scientists</p>
            </div>
          </div>

          <div
            class="template-card"
            data-template="product-manager"
            onclick="selectTemplate('product-manager')"
          >
            <div class="template-preview product-template">
              <i class="fas fa-tasks"></i>
            </div>
            <div class="template-info">
              <h3 class="template-title">Product Manager</h3>
              <p class="template-description">For product management roles</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div
        style="
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 1rem 1.5rem;
          background: white;
          border-top: 1px solid #e5e7eb;
        "
      >
        <button
          class="continue-button"
          id="useTemplateBtn"
          onclick="useTemplate()"
          disabled
        >
          Use this template
        </button>
      </div>
    </div>

    <script>
      let selectedTemplate = null;

      document.addEventListener("DOMContentLoaded", function () {
        loadExistingSelection();
      });

      function loadExistingSelection() {
        const savedData = localStorage.getItem("resumeBuilderData");
        if (savedData) {
          try {
            const data = JSON.parse(savedData);
            if (data.selectedTemplate) {
              selectTemplate(data.selectedTemplate);
            }
          } catch (e) {
            console.warn("Could not load saved data");
          }
        }
      }

      function selectTemplate(templateId) {
        selectedTemplate = templateId;

        // Remove selected class from all templates
        document.querySelectorAll(".template-card").forEach((card) => {
          card.classList.remove("selected");
        });

        // Add selected class to chosen template
        document
          .querySelector(`[data-template="${templateId}"]`)
          .classList.add("selected");

        // Enable continue button
        const button = document.getElementById("useTemplateBtn");
        button.disabled = false;
        button.textContent = "Use this template";
      }

      function useTemplate() {
        if (!selectedTemplate) {
          showSuccessMessage("Please select a template first!");
          return;
        }

        // Save template selection
        let resumeData = {};
        try {
          const existing = localStorage.getItem("resumeBuilderData");
          if (existing) {
            resumeData = JSON.parse(existing);
          }
        } catch (e) {
          console.warn("Could not parse existing data");
        }

        resumeData.selectedTemplate = selectedTemplate;
        localStorage.setItem("resumeBuilderData", JSON.stringify(resumeData));

        showSuccessMessage("Template selected! Generating your resume...");

        // Navigate to resume preview/generation page
        setTimeout(() => {
          window.location.href = "resume.html";
        }, 1500);
      }

      function showSuccessMessage(message) {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: #10b981;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      // Add animation styles
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
