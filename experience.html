<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Experience - ResumeBuilder Pro</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .form-page {
        min-height: 100vh;
        background: white;
        display: flex;
        flex-direction: column;
      }

      .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        background: white;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s ease;
        color: #6b7280;
      }

      .header-button:hover {
        background: #f3f4f6;
      }

      .next-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem 1rem;
        border-radius: 0.5rem;
        transition: all 0.2s ease;
        color: #9ca3af;
        font-weight: 500;
      }

      .next-button.active {
        color: #3b82f6;
      }

      .form-container {
        flex: 1;
        padding: 2rem 1.5rem 8rem;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-row {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 1rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #374151;
        font-size: 0.875rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: #f3f4f6;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        color: #111827;
        transition: all 0.2s ease;
      }

      .form-input:focus {
        outline: none;
        background: #e5e7eb;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .form-textarea {
        resize: vertical;
        min-height: 100px;
      }

      .form-footer {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 1rem 1.5rem;
        background: white;
        border-top: 1px solid #e5e7eb;
      }

      .continue-button {
        width: 100%;
        padding: 1rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .continue-button:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .add-experience-btn {
        width: 100%;
        padding: 1rem;
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 1rem;
      }

      .add-experience-btn:hover {
        background: #e5e7eb;
      }

      .experience-item {
        background: #f9fafb;
        padding: 1rem;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
        position: relative;
      }

      .experience-item h3 {
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.25rem;
      }

      .experience-item p {
        color: #6b7280;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      .delete-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: #ef4444;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.75rem;
        cursor: pointer;
      }

      .delete-btn:hover {
        background: #dc2626;
      }

      .form-section {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
      }

      .hidden {
        display: none;
      }

      .btn-primary {
        background: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: none;
        cursor: pointer;
        font-weight: 500;
      }

      .btn-secondary {
        background: #f3f4f6;
        color: #374151;
        padding: 0.75rem 1.5rem;
        border-radius: 0.5rem;
        border: 1px solid #d1d5db;
        cursor: pointer;
        font-weight: 500;
      }

      .btn-group {
        display: flex;
        gap: 1rem;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="form-page">
      <!-- Header -->
      <div class="form-header">
        <button class="header-button" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 style="font-size: 1.125rem; font-weight: 600; color: #111827">
          Experience
        </h1>
        <button class="next-button" id="nextBtn" onclick="goToNext()">
          Next
        </button>
      </div>

      <!-- Form Content -->
      <div class="form-container">
        <!-- Existing Experience Items -->
        <div id="experienceList"></div>

        <!-- Add Experience Form -->
        <div id="experienceForm" class="form-section hidden">
          <h3 style="margin-bottom: 1rem; font-weight: 600">Add Experience</h3>

          <div class="form-row">
            <div class="form-group">
              <label class="form-label" for="jobTitle">Job Title</label>
              <input
                type="text"
                id="jobTitle"
                name="jobTitle"
                class="form-input"
                placeholder="Title"
                required
              />
            </div>

            <div class="form-group">
              <label class="form-label" for="company">Company</label>
              <input
                type="text"
                id="company"
                name="company"
                class="form-input"
                placeholder="Company"
                required
              />
            </div>
          </div>

          <div class="form-group">
            <label class="form-label" for="location">Location</label>
            <input
              type="text"
              id="location"
              name="location"
              class="form-input"
              placeholder="Location"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="dateRange">Date Range</label>
            <input
              type="text"
              id="dateRange"
              name="dateRange"
              class="form-input"
              placeholder="Start Date - End Date"
              required
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="description"
              >Description (Optional)</label
            >
            <textarea
              id="description"
              name="description"
              class="form-input form-textarea"
              placeholder="Describe your responsibilities and achievements"
              rows="4"
            ></textarea>
          </div>

          <div class="btn-group">
            <button
              type="button"
              onclick="cancelAddExperience()"
              class="btn-secondary"
            >
              Cancel
            </button>
            <button
              type="button"
              onclick="saveExperience()"
              class="btn-primary"
            >
              Add Experience
            </button>
          </div>
        </div>

        <!-- Add Experience Button -->
        <button
          class="add-experience-btn"
          id="addExpBtn"
          onclick="showAddExperience()"
        >
          <i class="fas fa-plus"></i> Add Work Experience
        </button>
      </div>

      <!-- Footer -->
      <div class="form-footer">
        <button class="continue-button" onclick="goToNext()">Continue</button>
      </div>
    </div>

    <script>
      let experiences = [];

      document.addEventListener("DOMContentLoaded", function () {
        loadExistingData();
        renderExperiences();
      });

      function loadExistingData() {
        const savedData = localStorage.getItem("resumeBuilderData");
        if (savedData) {
          try {
            const data = JSON.parse(savedData);
            if (data.experiences && Array.isArray(data.experiences)) {
              experiences = data.experiences;
            }
          } catch (e) {
            console.warn("Could not load saved data");
          }
        }
      }

      function saveData() {
        let resumeData = {};
        try {
          const existing = localStorage.getItem("resumeBuilderData");
          if (existing) {
            resumeData = JSON.parse(existing);
          }
        } catch (e) {
          console.warn("Could not parse existing data");
        }

        resumeData.experiences = experiences;
        localStorage.setItem("resumeBuilderData", JSON.stringify(resumeData));
        console.log("Saved experiences:", experiences);
      }

      function showAddExperience() {
        document.getElementById("experienceForm").classList.remove("hidden");
        document.getElementById("addExpBtn").classList.add("hidden");
        // Clear form
        document.getElementById("jobTitle").value = "";
        document.getElementById("company").value = "";
        document.getElementById("location").value = "";
        document.getElementById("dateRange").value = "";
        document.getElementById("description").value = "";
      }

      function cancelAddExperience() {
        document.getElementById("experienceForm").classList.add("hidden");
        document.getElementById("addExpBtn").classList.remove("hidden");
      }

      function saveExperience() {
        const jobTitle = document.getElementById("jobTitle").value.trim();
        const company = document.getElementById("company").value.trim();
        const location = document.getElementById("location").value.trim();
        const dateRange = document.getElementById("dateRange").value.trim();
        const description = document.getElementById("description").value.trim();

        // Validation
        if (!jobTitle || !company || !location || !dateRange) {
          showSuccessMessage("Please fill in all required fields!");
          return;
        }

        const experience = {
          id: Date.now(),
          jobTitle: jobTitle,
          company: company,
          location: location,
          dateRange: dateRange,
          description: description,
        };

        experiences.push(experience);
        saveData();
        renderExperiences();
        cancelAddExperience();
        showSuccessMessage("Experience added successfully!");
      }

      function deleteExperience(id) {
        if (confirm("Are you sure you want to delete this experience?")) {
          experiences = experiences.filter((exp) => exp.id !== id);
          saveData();
          renderExperiences();
          showSuccessMessage("Experience deleted!");
        }
      }

      function renderExperiences() {
        const container = document.getElementById("experienceList");
        if (experiences.length === 0) {
          container.innerHTML = "";
          return;
        }

        container.innerHTML = experiences
          .map(
            (exp) => `
                <div class="experience-item">
                    <button class="delete-btn" onclick="deleteExperience(${exp.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                    <h3>${exp.jobTitle}</h3>
                    <p><strong>${exp.company}</strong> â€¢ ${exp.location}</p>
                    <p><em>${exp.dateRange}</em></p>
                    ${exp.description ? `<p style="margin-top: 0.5rem; color: #374151;">${exp.description}</p>` : ""}
                </div>
            `,
          )
          .join("");
      }

      function goToNext() {
        saveData();
        window.location.href = "education.html";
      }

      function showSuccessMessage(message) {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: #10b981;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      // Add animation styles
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
