<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Education - ResumeBuilder Pro</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      .form-page {
        min-height: 100vh;
        background: white;
        display: flex;
        flex-direction: column;
      }

      .form-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 1.5rem;
        border-bottom: 1px solid #e5e7eb;
        background: white;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .header-button {
        background: none;
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 0.5rem;
        transition: background-color 0.2s ease;
        color: #6b7280;
      }

      .header-button:hover {
        background: #f3f4f6;
      }

      .form-container {
        flex: 1;
        padding: 2rem 1.5rem 8rem;
        max-width: 600px;
        margin: 0 auto;
        width: 100%;
      }

      .form-group {
        margin-bottom: 1.5rem;
      }

      .form-label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: #374151;
        font-size: 0.875rem;
      }

      .form-input {
        width: 100%;
        padding: 0.75rem 1rem;
        background: #f3f4f6;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        color: #111827;
        transition: all 0.2s ease;
      }

      .form-input:focus {
        outline: none;
        background: #e5e7eb;
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      }

      .date-selector {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        margin-bottom: 1rem;
      }

      .date-button {
        padding: 0.75rem;
        border: none;
        border-radius: 0.5rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        background: #f3f4f6;
        color: #6b7280;
      }

      .date-button.active {
        background: #111827;
        color: white;
      }

      .date-button.month.active {
        background: #6b7280;
        color: white;
      }

      .add-education-btn {
        width: 100%;
        padding: 1rem;
        background: #f3f4f6;
        color: #374151;
        border: 1px solid #d1d5db;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        margin-bottom: 1rem;
      }

      .add-education-btn:hover {
        background: #e5e7eb;
      }

      .continue-button {
        width: 100%;
        padding: 1rem;
        background: #3b82f6;
        color: white;
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .continue-button:hover {
        background: #2563eb;
        transform: translateY(-1px);
      }

      .education-item {
        background: #f9fafb;
        padding: 1rem;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
        position: relative;
      }

      .education-item h3 {
        font-weight: 600;
        color: #111827;
        margin-bottom: 0.25rem;
      }

      .education-item p {
        color: #6b7280;
        font-size: 0.875rem;
        margin-bottom: 0.25rem;
      }

      .delete-btn {
        position: absolute;
        top: 0.5rem;
        right: 0.5rem;
        background: #ef4444;
        color: white;
        border: none;
        padding: 0.25rem 0.5rem;
        border-radius: 0.375rem;
        font-size: 0.75rem;
        cursor: pointer;
      }

      .delete-btn:hover {
        background: #dc2626;
      }

      .form-section {
        background: white;
        border-radius: 1rem;
        padding: 1.5rem;
        margin-bottom: 1rem;
        border: 1px solid #e5e7eb;
      }
    </style>
  </head>
  <body>
    <div class="form-page">
      <!-- Header -->
      <div class="form-header">
        <button class="header-button" onclick="window.history.back()">
          <i class="fas fa-arrow-left"></i>
        </button>
        <h1 style="font-size: 1.125rem; font-weight: 600; color: #111827">
          Education
        </h1>
        <div style="width: 40px"></div>
      </div>

      <!-- Form Content -->
      <div class="form-container">
        <!-- Existing Education Items -->
        <div id="educationList"></div>

        <!-- Education Form -->
        <div class="form-section">
          <h3 style="margin-bottom: 1rem; font-weight: 600">Add Education</h3>

          <div class="form-group">
            <label class="form-label" for="institution">Institution</label>
            <input
              type="text"
              id="institution"
              name="institution"
              class="form-input"
              placeholder="Harvard University"
              value="Harvard University"
            />
          </div>

          <div class="form-group">
            <label class="form-label" for="degree">Degree</label>
            <input
              type="text"
              id="degree"
              name="degree"
              class="form-input"
              placeholder="Master of Business Administration"
              value="Master of Business Administration"
            />
          </div>

          <!-- Year Selector -->
          <div class="form-group">
            <label class="form-label">Year</label>
            <div class="date-selector" id="yearSelector">
              <button
                type="button"
                class="date-button"
                data-year="2021"
                onclick="selectYear(2021)"
              >
                2021
              </button>
              <button
                type="button"
                class="date-button active"
                data-year="2022"
                onclick="selectYear(2022)"
              >
                2022
              </button>
              <button
                type="button"
                class="date-button"
                data-year="2023"
                onclick="selectYear(2023)"
              >
                2023
              </button>
            </div>
          </div>

          <!-- Start Month Selector -->
          <div class="form-group">
            <label class="form-label">Start Month</label>
            <div class="date-selector" id="startMonthSelector">
              <button
                type="button"
                class="date-button month"
                data-month="Jan"
                onclick="selectStartMonth('Jan')"
              >
                Jan
              </button>
              <button
                type="button"
                class="date-button month active"
                data-month="Feb"
                onclick="selectStartMonth('Feb')"
              >
                Feb
              </button>
              <button
                type="button"
                class="date-button month"
                data-month="Mar"
                onclick="selectStartMonth('Mar')"
              >
                Mar
              </button>
            </div>
          </div>

          <!-- End Month Selector -->
          <div class="form-group">
            <label class="form-label">End Month</label>
            <div class="date-selector" id="endMonthSelector">
              <button
                type="button"
                class="date-button month"
                data-month="Jan"
                onclick="selectEndMonth('Jan')"
              >
                Jan
              </button>
              <button
                type="button"
                class="date-button month active"
                data-month="Feb"
                onclick="selectEndMonth('Feb')"
              >
                Feb
              </button>
              <button
                type="button"
                class="date-button month"
                data-month="Mar"
                onclick="selectEndMonth('Mar')"
              >
                Mar
              </button>
            </div>
          </div>

          <button
            type="button"
            class="add-education-btn"
            onclick="addEducation()"
          >
            Add another education
          </button>
        </div>
      </div>

      <!-- Footer -->
      <div
        style="
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          padding: 1rem 1.5rem;
          background: white;
          border-top: 1px solid #e5e7eb;
        "
      >
        <button class="continue-button" onclick="saveAndContinue()">
          Save
        </button>
      </div>
    </div>

    <script>
      let educations = [];
      let selectedYear = 2022;
      let selectedStartMonth = "Feb";
      let selectedEndMonth = "Feb";

      document.addEventListener("DOMContentLoaded", function () {
        loadExistingData();
        renderEducations();
      });

      function loadExistingData() {
        const savedData = localStorage.getItem("resumeBuilderData");
        if (savedData) {
          try {
            const data = JSON.parse(savedData);
            if (data.educations && Array.isArray(data.educations)) {
              educations = data.educations;
            }
          } catch (e) {
            console.warn("Could not load saved data");
          }
        }
      }

      function saveData() {
        let resumeData = {};
        try {
          const existing = localStorage.getItem("resumeBuilderData");
          if (existing) {
            resumeData = JSON.parse(existing);
          }
        } catch (e) {
          console.warn("Could not parse existing data");
        }

        resumeData.educations = educations;
        localStorage.setItem("resumeBuilderData", JSON.stringify(resumeData));
        console.log("Saved educations:", educations);
      }

      function selectYear(year) {
        selectedYear = year;
        document.querySelectorAll("[data-year]").forEach((btn) => {
          btn.classList.remove("active");
        });
        document.querySelector(`[data-year="${year}"]`).classList.add("active");
      }

      function selectStartMonth(month) {
        selectedStartMonth = month;
        document
          .querySelectorAll("#startMonthSelector [data-month]")
          .forEach((btn) => {
            btn.classList.remove("active");
          });
        document
          .querySelector(`#startMonthSelector [data-month="${month}"]`)
          .classList.add("active");
      }

      function selectEndMonth(month) {
        selectedEndMonth = month;
        document
          .querySelectorAll("#endMonthSelector [data-month]")
          .forEach((btn) => {
            btn.classList.remove("active");
          });
        document
          .querySelector(`#endMonthSelector [data-month="${month}"]`)
          .classList.add("active");
      }

      function addEducation() {
        const institution = document.getElementById("institution").value.trim();
        const degree = document.getElementById("degree").value.trim();

        if (!institution || !degree) {
          showSuccessMessage("Please fill in institution and degree fields!");
          return;
        }

        const education = {
          id: Date.now(),
          institution: institution,
          degree: degree,
          year: selectedYear,
          startMonth: selectedStartMonth,
          endMonth: selectedEndMonth,
        };

        educations.push(education);
        saveData();
        renderEducations();

        // Reset form to default values
        document.getElementById("institution").value = "Harvard University";
        document.getElementById("degree").value =
          "Master of Business Administration";

        showSuccessMessage("Education added successfully!");
      }

      function deleteEducation(id) {
        if (confirm("Are you sure you want to delete this education?")) {
          educations = educations.filter((edu) => edu.id !== id);
          saveData();
          renderEducations();
          showSuccessMessage("Education deleted!");
        }
      }

      function renderEducations() {
        const container = document.getElementById("educationList");
        if (educations.length === 0) {
          container.innerHTML = "";
          return;
        }

        container.innerHTML = educations
          .map(
            (edu) => `
                <div class="education-item">
                    <button class="delete-btn" onclick="deleteEducation(${edu.id})">
                        <i class="fas fa-trash"></i>
                    </button>
                    <h3>${edu.degree}</h3>
                    <p><strong>${edu.institution}</strong></p>
                    <p><em>${edu.startMonth} ${edu.year} - ${edu.endMonth} ${edu.year}</em></p>
                </div>
            `,
          )
          .join("");
      }

      function saveAndContinue() {
        // Save current form data if filled
        const institution = document.getElementById("institution").value.trim();
        const degree = document.getElementById("degree").value.trim();

        if (institution && degree && institution !== "Harvard University") {
          addEducation();
        }

        saveData();
        window.location.href = "skills.html";
      }

      function showSuccessMessage(message) {
        const toast = document.createElement("div");
        toast.textContent = message;
        toast.style.cssText = `
                position: fixed;
                top: 2rem;
                right: 2rem;
                background: #10b981;
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 0.5rem;
                box-shadow: 0 10px 25px rgba(0,0,0,0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;

        document.body.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      // Add animation styles
      const style = document.createElement("style");
      style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
        `;
      document.head.appendChild(style);
    </script>
  </body>
</html>
